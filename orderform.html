<!DOCTYPE html>
<html>
  <head>
   <title>Bob's Auto Parts - Order Form</title>
  </head>
  <body>
    <form action="http://localhost:8080/class_projects/ch2/processorder.php" method="post">
    <table style="border: 0px;">
    <tr style="background: #cccccc;">
      <td style="width: 150px; text-align: center;">Item</td>
      <td style="width: 15px; text-align: center;">Quantity</td>
    </tr>
    <tr>
      <td>Tires</td>
      <td><input type="text" name="tireqty" size="3" maxlength="3" /></td>
    </tr>
    <tr>
     <td>Oil</td>
     <td><input type="text" name="oilqty" size="3" maxlength="3" /></td>
    </tr>
    <tr>
     <td>Spark Plugs</td>
     <td><input type="text" name="sparkqty" size="3" maxlength="3" /></td>
    </tr>
    <tr>
      <td>Street Address</td>
      <td><input type="text" name="address" size="50" maxlength="100"></td>
	  
	<tr>
		<td>City:</td>
		<td><input type = "text" name = "city" id = "city" maxlength = "30" size = "30"/></td>
	</tr>
	<tr>
		<td>Email Address:</td>
		<td><input type = "email" name = "email" id = "email"/></td>
	</tr>
	<tr>
		<td>Zip Code:</td>
		<td><input type = "text" name = "zip" id = "zip" size = "5" maxlength = "5"/></td>
	</tr>
	<tr>
		<td>State:</td>
		<td><input type = "text" name= "state" id = "state" maxlength = "2" /></td>
	</tr>
	<tr>
		<td>Phone Number:</td>
		<td><input type = "tel" id="phone" name="phone" pattern="[[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
    </tr>    
    <tr>
     <td colspan="2" style="text-align: center;"><input type="submit" value="Submit Order" /></td>
    </tr>
    </table>
    </form>
  </body>
</html>
